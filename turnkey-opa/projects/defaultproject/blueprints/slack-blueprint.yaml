apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: slack-blueprint
  project: defaultproject
spec:
  base:
    name: default
    version: 1.27.0
  customAddons:
  - name: slack-addon
    version: v1
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
  driftWebhook:
    enabled: true
  type: custom
  version: v1
